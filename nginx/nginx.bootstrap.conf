events {
    worker_connections 1024;
}

http {
    # HTTP-only server for initial certificate acquisition
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'Koinonia signaling server - awaiting SSL setup';
            add_header Content-Type text/plain;
        }
    }
}
